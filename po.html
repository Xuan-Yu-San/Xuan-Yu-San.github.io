<script>
function GetData(obj){
    obj[1] = parseInt(document.getElementById("1").value);
    obj[2] = parseInt(document.getElementById("2").value);
    obj[3] = parseInt(document.getElementById("3").value);
    obj[4] = parseInt(document.getElementById("4").value);
    obj[5] = parseInt(document.getElementById("5").value);
    obj[6] = parseInt(document.getElementById("6").value);
}
function XM(){
    var x=[0,0,0,0,0,0,0];
    GetData(x);
    document.getElementById('demo1').innerHTML  = x[2]*x[6]-x[3]*x[5];
    document.getElementById('demo2').innerHTML  = x[3]*x[4]-x[1]*x[6];
    document.getElementById('demo3').innerHTML  = x[1]*x[5]-x[2]*x[4];
}
function PM(){
    var x=[0,0,0,0,0,0,0];
    GetData(x);
    document.getElementById('demo4').innerHTML  = x[1]*x[4]+x[2]*x[5]+x[3]*x[6];
}
function GetMo(){
    var x=[0,0,0,0,0,0,0];
    GetData(x);
    var a=Math.sqrt(Math.pow(x[1],2)+Math.pow(x[2],2)+Math.pow(x[3],2));
    var b=Math.sqrt(Math.pow(x[4],2)+Math.pow(x[5],2)+Math.pow(x[6],2));
    var c=document.getElementById("demo4").value;
    document.getElementById('demo7').innerHTML  = a.toFixed(6);
    document.getElementById('demo8').innerHTML  = b.toFixed(6);
    document.getElementById('demo9').innerHTML  = (Math.acos(c/parseInt(a*b))*180/Math.PI).toFixed(6);
    document.getElementById('demo5').innerHTML  = (c/b).toFixed(6);
    document.getElementById('demo6').innerHTML  = (c/a).toFixed(6);
}
function Change(){
    var x=[0,0,0,0,0,0,0];
    GetData(x);
    document.getElementById('1').value  = x[4];
    document.getElementById('2').value  = x[5];
    document.getElementById('3').value  = x[6];
    document.getElementById('4').value  = x[1];
    document.getElementById('5').value  = x[2];
    document.getElementById('6').value  = x[3];
}
function GetDatan(obj){
    obj[1] = parseInt(document.getElementById("demo1").value);
    obj[2] = parseInt(document.getElementById("demo2").value);
    obj[3] = parseInt(document.getElementById("demo3").value);
}
function Change1(){
    var x=[0,0,0,0,0,0,0];
    GetDatan(x);
    document.getElementById('1').value  = x[1];
    document.getElementById('2').value  = x[2];
    document.getElementById('3').value  = x[3];
}
function Change2(){
    var x=[0,0,0,0,0,0,0];
    GetDatan(x);
    document.getElementById('4').value  = x[1];
    document.getElementById('5').value  = x[2];
    document.getElementById('6').value  = x[3];
}
function draw(obj,obj1,obj2){
    var c=document.getElementById(obj);
    var ctx=c.getContext("2d");
    obj1=parseInt(obj1);
    obj2=parseInt(obj2);

    ctx.beginPath();
    ctx.moveTo(10, 140);
    ctx.lineTo(10, 10);
    ctx.strokeStyle="black";
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(10, 140);
    ctx.lineTo(140, 140);
    ctx.strokeStyle="black";
    ctx.stroke();

    var x=[0,0,0,0,0,0,0];
    GetData(x);

    ctx.beginPath();
    ctx.moveTo(10, 140);
    ctx.lineTo(x[obj1]*10+10, 140-x[obj2]*10);
    ctx.strokeStyle="blue";
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(10, 140);
    ctx.lineTo(x[obj1+3]*10+10, 140-x[obj2+3]*10);
    ctx.strokeStyle="blue";
    ctx.stroke();
}
function Work(){
    PM();
    XM();
    GetMo();
    draw("drawing1",1,2);
    draw("drawing2",2,3);
    draw("drawing3",3,1);
}
let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str = '向量运算'

  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout('typing()', 200)
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

  typing()
</script>
