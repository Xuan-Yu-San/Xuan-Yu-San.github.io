<!DOCTYPE html>
<html>
<head>
    <style>
        .thisdiv{background-color: rgb(44, 44, 53);border-radius: 10px;width: 100%; height: 800px}
        .word{-webkit-text-fill-color: azure}
    </style>
</head>
<body>

<div class="thisdiv" id="text">
</div>
<script>
let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str='bogon:~ xuanyuwanqiu$ ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" < /dev/null 2> /dev/null'
  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = '<span class="word">'+str.slice(0, 18+i++) + '_'+'</span>'
      timer = setTimeout('typing()', 50)
    }
    else {
      divTyping.innerHTML = '<span class="word">'+str+'</span>'//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

  typing()
</script>
</body>
</html>
