<div class="bottomdiv" id="text11">
</div>
<script>
texts=['text1','text2','text3','text4','text5','text6','text7','text8','text9','text10','text11']
strs=['bogon:~ username$ ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" < /dev/null 2> /dev/null↵</br>',
  'bogon:~ username$ brew install nasm↵</br>','bogon:~ username$ cd desktop↵</br>',
      'bogon:desktop username$ vim test.asm↵</br>','这里需要按key_I进行编辑:I↵</br>"test.asm" [New File] ',
          'msg: db "hello world!", 0x0a</br>len: equ $-msg   </br>SECTION .text</br>global _main   </br>kernel:</br>     syscall</br>     ret</br>  _main:</br>     mov rax,0x2000004</br>     mov rdi,1</br>     mov rsi,msg</br>     mov rdx,len</br>     call kernel   </br>     mov rax,0x2000001</br>     mov rdi,0</br>     call kernel;',
              '这里需要按key_ESC退出编辑:esc↵</br>:w↵ </br>:q↵',                  
                  'bogon:~ username$ nasm -f macho64 nasm.asm -o nasm.o↵</br>',
                      'bogon:~ username$ ld -o nasm -e _main nasm.o↵</br>',
                          'bogon:~ username$ ./nasm↵</br>','bogon:~ username$ ./nasm</br>hello world!↵</br>',]
let divTyping = document.getElementById(texts[0])
  let i = 0,j = 1,n=17,
    timer = 0,
    str=strs[0]
  function typing () {
    if(j==11)
      clearTimeout(timer)
    else if (i <= str.length-n) {
      divTyping.innerHTML = '<span class="word">'+str.slice(0, n+i++)+ '_'+'</span>'
      timer = setTimeout('typing()', 10)
    }
    else {
      divTyping.innerHTML = '<span class="word">'+str+'</span>'//结束打字,移除 _ 光标
      divTyping=document.getElementById(texts[j])
      i=0,j++
      timer=0
      str=strs[j]
      timer = setTimeout('typing()', 10)
    }
  }
  typing()
  //divTyping=document.getElementById('text2')
  //i=0 
  //timer=0

</script>
